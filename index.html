<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/output.css">
  <script src="./js/app.js" defer></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="font-rubik bg-customVeryDarkBlue flex flex-col items-center justify-center md:h-screen">
  <main>
    <section class="container p-9 space-y-6 md:grid md:grid-rows-2 md:grid-cols-4 gap-10 md:w-full" id="container">
      <!-- user -->
      <div class="bg-customDarkBlue max-w-sm mx-auto rounded-2xl flex flex-col  w-full md:row-span-2">
        <div class="bg-customBlue max-w-sm rounded-2xl p-6 w-full md:h-full">
          <div class="flex flex-row space-x-4 md:flex-col md:gap-14">
            <img src="images/image-jeremy.png" alt="" class="w-1/4 border-4 border-white rounded-full md:w-1/2">
            <div class="self-center">
              <h2 class="text-customPaleBlue">Report for</h2>
              <h1 class="text-white md:text-4xl font-light max-w-1/2">Jeremy Robson</h1>
            </div>
          </div>
        </div>
        <div>
          <div class="flex flex-row p-6 md:flex-col justify-evenly text-left gap-4 md:justify-start">
            <p class="text-customDesaturatedBlue hover:text-white hover:cursor-pointer" id="daily"
              onclick="handleClick('daily')">Daily</p>
            <p class="text-customDesaturatedBlue hover:text-white  hover:cursor-pointer" id="weekly"
              onclick="handleClick('weekly')">
              Weekly</p>
            <p class="text-customDesaturatedBlue hover:text-white hover:cursor-pointer" id="monthly"
              onclick="handleClick('monthly')">Monthly</p>
          </div>
        </div>
      </div>
      <!-- cards  -->
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Toba</a>.
    </div>
  </footer>
</body>

</html>
